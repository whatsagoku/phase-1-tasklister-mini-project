<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="/my-tasks" method="POST">
      <div class="task-input-container">
        <label for="new-task-input">New task:</label>
        <input type="text" id="new-task-input" name="new-task-input" placeholder="Description">
        <input type="submit" value="Add Task">
      </div>
    </form>

    <div id="task-list">
      <h2>Task List: <span id="task-list-name">My Tasks</span></h2>
    </div>

    <div id="list">
      <h2>My To-Do List:</h2>
      <ul id="tasks" class="task-list">
      </ul>
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>
</html>
